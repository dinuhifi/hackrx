services:
  - type: web
    name: bajaj-hackrx-nammadha-api
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: TEAM_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false